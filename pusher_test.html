<!DOCTYPE html>
<html>
	<head>
	  <title>Pusher Test</title>
	  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
	  <script>
		// Enable pusher logging - don't include this in production
		Pusher.log = function(message) {
		  if (window.console && window.console.log) {
			window.console.log(message);
		  }
		};

		var pusher = new Pusher('7067b3cb4e5efe29ed01', {
		  encrypted: true
		});
		var channel = pusher.subscribe('raffy_channel');
		channel.bind('raffy_event', function(data) {
		  alert(data.message);
		  document.getElementsByTagName('h1')[0].innerHTML = data.message;
		});
	  </script>
	</head>
	<body>
		<h1>foo</h1>
	</body>
</html>
